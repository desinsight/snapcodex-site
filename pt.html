<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapCodex 프로젝트 IR 발표</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .slide-header {
            height: 8px;
            background: linear-gradient(90deg, #0055b3 0%, #1e88e5 50%, #0055b3 100%);
        }
        .title-gradient {
            background: linear-gradient(90deg, #0055b3, #1e88e5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .blueprint-bg {
            background-image: url('https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg');
            background-repeat: no-repeat;
            background-position: right -100px bottom -100px;
            background-size: 600px;
            opacity: 0.03;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-header"></div>
        
        <div class="blueprint-bg absolute inset-0 z-0"></div>
        
        <div class="flex flex-col justify-between h-full z-10 relative">
            <!-- Top Logo Area -->
            <div class="flex justify-end p-8">
                <div class="text-gray-400 text-right">
                    <div class="text-sm">EO팀 / 디자인인사이트</div>
                    <div class="text-xs mt-1">2025년 4월</div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="flex flex-col items-center justify-center flex-grow px-20 mb-20">
                <div class="flex items-center mb-6">
                    <div class="w-16 h-16 bg-blue-600 rounded-lg flex items-center justify-center mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                        </svg>
                    </div>
                    <div class="text-5xl font-bold title-gradient tracking-tight">SnapCodex</div>
                </div>
                
                <h2 class="text-3xl text-gray-700 font-light text-center mb-12">AI 기반 설계-시공-정산 자동화 플랫폼</h2>
                
                <div class="flex justify-center items-center space-x-16 mt-6">
                    <div class="flex flex-col items-center">
                        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div class="text-gray-600 font-medium">CodexHub</div>
                        <div class="text-sm text-gray-500">도면 분석 AI</div>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div class="text-gray-600 font-medium">SnapPrice</div>
                        <div class="text-sm text-gray-500">이미지 기반 견적</div>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                            </svg>
                        </div>
                        <div class="text-gray-600 font-medium">Delta Agent</div>
                        <div class="text-sm text-gray-500">변경 감지</div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Area -->
            <div class="p-8 bg-gray-50 flex justify-between items-center">
                <div class="text-sm text-gray-400">
                    "당신이 그린 공간, AI가 그 가치를 말해줍니다"
                </div>
                <div class="text-sm text-gray-500 font-medium">IR 발표 자료</div>
            </div>
        </div>
    </div>
</body>
</html>
